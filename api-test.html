<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="results"></div>
    <button onclick="testLocalAPI()">Test Local API</button>
    <button onclick="testProductionAPI()">Test Production API</button>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        async function testLocalAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/debug');
                const data = await response.json();
                addResult(`Local API: ${data.status} - ${data.environment}`, true);
            } catch (error) {
                addResult(`Local API Error: ${error.message}`, false);
            }
        }
        
        async function testProductionAPI() {
            try {
                const response = await fetch('https://thealankriti-backendd.onrender.com/api/debug');
                const data = await response.json();
                addResult(`Production API: ${data.status} - ${data.environment}`, true);
            } catch (error) {
                addResult(`Production API Error: ${error.message}`, false);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testLocalAPI();
            testProductionAPI();
        };
    </script>
</body>
</html>
