<!DOCTYPE html>
<html>
<head>
    <title>Filter Test</title>
</head>
<body>
    <h1>Testing Filters</h1>
    
    <div id="results"></div>
    
    <script>
        // Test different filter combinations
        const testFilters = [
            'http://localhost:3001/api/products?limit=3',
            'http://localhost:3001/api/products?category=rings&limit=3',
            'http://localhost:3001/api/products?category=necklaces&limit=3',
            'http://localhost:3001/api/products?metal=gold&limit=3'
        ];
        
        async function testAPI() {
            const results = document.getElementById('results');
            
            for (let url of testFilters) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    results.innerHTML += `<h3>${url}</h3>`;
                    results.innerHTML += `<p>Status: ${response.status}</p>`;
                    results.innerHTML += `<p>Products found: ${data.products ? data.products.length : 0}</p>`;
                    results.innerHTML += `<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre><hr>`;
                } catch (error) {
                    results.innerHTML += `<h3>${url}</h3>`;
                    results.innerHTML += `<p>Error: ${error.message}</p><hr>`;
                }
            }
        }
        
        // Test when page loads
        window.onload = testAPI;
    </script>
</body>
</html>
