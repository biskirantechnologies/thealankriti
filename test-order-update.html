<!DOCTYPE html>
<html>
<head>
    <title>Order Status Update Test</title>
</head>
<body>
    <h1>Order Status Update Test</h1>
    <div id="output"></div>
    
    <script>
        // Test the admin API call directly
        async function testOrderUpdate() {
            const output = document.getElementById('output');
            
            try {
                // First login as admin
                const loginResponse = await fetch('http://localhost:3001/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@test.com',
                        password: 'admin123'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);
                
                if (!loginData.token) {
                    output.innerHTML = '<p style="color: red;">Admin login failed</p>';
                    return;
                }
                
                // Test order status update
                const updateResponse = await fetch('http://localhost:3001/api/admin/orders/68b11b5fe4bb22827b4c2396/status', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${loginData.token}`
                    },
                    body: JSON.stringify({
                        status: 'processing'
                    })
                });
                
                const updateData = await updateResponse.json();
                console.log('Update response:', updateData);
                
                if (updateResponse.ok) {
                    output.innerHTML = `
                        <p style="color: green;">✅ Order status updated successfully!</p>
                        <pre>${JSON.stringify(updateData, null, 2)}</pre>
                    `;
                } else {
                    output.innerHTML = `
                        <p style="color: red;">❌ Update failed</p>
                        <pre>${JSON.stringify(updateData, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test on page load
        testOrderUpdate();
    </script>
</body>
</html>
