<!DOCTYPE html>
<html>
<head>
    <title>Admin Product Test</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body>
    <h1>Admin Product Creation Test</h1>
    <button onclick="testLogin()">1. Login as Admin</button>
    <button onclick="testProductCreation()">2. Test Product Creation</button>
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let authToken = '';

        function log(message) {
            const output = document.getElementById('output');
            output.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }

        async function testLogin() {
            try {
                log('Attempting admin login...');
                const response = await fetch(`${API_BASE}/auth/admin-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'bewithu.aj@gmail.com',
                        password: 'admin123'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    Cookies.set('token', authToken);
                    log('✅ Login successful! Token: ' + authToken.substring(0, 20) + '...');
                } else {
                    log('❌ Login failed: ' + data.message);
                }
            } catch (error) {
                log('❌ Login error: ' + error.message);
            }
        }

        async function testProductCreation() {
            if (!authToken) {
                log('❌ Please login first!');
                return;
            }

            try {
                log('Testing product creation...');
                const productData = {
                    name: 'Test Ring from HTML',
                    description: 'Testing product creation from admin panel',
                    category: 'rings',
                    price: 1500,
                    stockQuantity: 5,
                    material: 'Gold',
                    purity: '18K'
                };

                const response = await fetch(`${API_BASE}/admin/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(productData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('✅ Product created successfully! ID: ' + data.product._id);
                } else {
                    log('❌ Product creation failed: ' + data.message);
                }
            } catch (error) {
                log('❌ Product creation error: ' + error.message);
            }
        }
    </script>
</body>
</html>
